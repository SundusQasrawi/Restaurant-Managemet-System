  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      margin-top: 300px;
      background: #101010dc;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    p a {
      color: #cda45e;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 60px;
    }

    button {
      background-color: #cda45e;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #cda45e;
    }

    .password-group {
      position: relative;
    }

    .password-group input {
      padding-right: 50px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #070b0b;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-password:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="index-page">

          <i class="bi bi-phone d-flex align-items-center ms-4"><span>+972 2-282-2221</span></i>
        </div>

    </div><!-- End Top Bar -->

    <div class="branding d-flex align-items-cente">

      <div class="container position-relative d-flex align-items-center justify-content-between">

    </div>

  </header>
  <div class="signup-container">
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>

    <h1>Sign Up</h1>
    <p>Already have an account? <a href="signIn.html">Log in</a></p>

    <form action="/sign-up" method="POST">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>

     
      <!-- Sign-Up Button -->
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // Toggle Password Visibility
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleText = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleText.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleText.textContent = "Show";
      }
    }
  </script>
  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Main JS File -->
  <script src="../static/js/main.js"></script>
  <script>
    function showError(message) {
        let errorDiv = document.createElement("div");
        errorDiv.innerText = message;
        errorDiv.style.color = "red";
        errorDiv.style.fontWeight = "bold";
        errorDiv.style.marginTop = "10px";
        errorDiv.style.textAlign = "center";

        let form = document.querySelector("form");  // Select the form dynamically
        form.appendChild(errorDiv); // Add the error message below the form

        // Remove error message after 5 seconds
        setTimeout(() => {
            errorDiv.remove();
        }, 5000);
    }
</script>
{% if error %}
  <script>
      window.onload = function() {
          showError("{{ error }}");  // Call the function with the error message
      };
  </script>
  {% endif %}
