            <label for="role">Sign in as:</label>
            <select id="role" name="role" class="form-control">

            </select>
        </div>
        <div class="form-group">
            <label for="email">email:</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter your username or email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Log in</button>
        <p class="text-center">Need an account? <a href="customer_signup.html">Create an account</a></p>
    </form>
</div>

  <script>
    function showError(message) {
        let errorDiv = document.createElement("div");
        errorDiv.innerText = message;
        errorDiv.style.color = "red";
        errorDiv.style.fontWeight = "bold";
        errorDiv.style.marginTop = "10px";
        errorDiv.style.textAlign = "center";

        let form = document.querySelector(".login-form");
        form.appendChild(errorDiv); // Add the error message below the form

        // Remove error message after 3 seconds
        setTimeout(() => {
            errorDiv.remove();
        }, 5000);
    }

    // Example: Manually trigger an error (you should replace this with your actual error message)
    // showError("Invalid email or password");
</script>
  {% if error %}
  <script>
      window.onload = function() {
          showError("{{ error }}");  // Call the function with the error message
      };
  </script>
  {% endif %}
