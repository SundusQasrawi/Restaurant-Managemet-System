/* Full width for available tables container */

/* Header styling */
.table-title {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    color: #cda45e;
    margin-bottom: 20px;
}

/* Grid layout for tables */
.table-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Auto responsive columns */
    gap: 20px; /* Space between items */
    justify-content: center;
    align-items: center;
}

/* Individual table item */
.table-item {
    display: flex;
    align-items: center; /* Align items horizontally */
    background-color: #444;
    padding: 15px;
    border-radius: 10px;
    color: white;
    width: 100%; /* Ensures the box fills the grid */
    font-size: 16px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease;
}

/* Move radio button to the left */
.table-item input[type="radio"] {
    transform: scale(1.4);
    margin-right: 12px;
    margin-left: 5px;
}

/* Styling for table info (number and capacity) */
.table-info {
    display: flex;
    flex-direction: column;
}

/* Table number styling */
.table-number {
    font-size: 18px;
    font-weight: bold;
}

/* Table capacity styling */

    color: #cda45e;

/* Confirm Reservation Button */

  <div class="reservation-form-container">
    <form id="reservation-form">
        <h2>Book a Table</h2>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (Hours):</label>
            <input type="number" id="duration" name="duration" class="form-control" min="1" max="6" required>
        </div>
        <div class="form-group">
            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" class="form-control" min="1" max="20" required>
        </div>
        <button type="button" onclick="checkAvailability()" class="btn btn-primary">Show Available Tables</button>
    </form>

</div>

  <!-- Preloader -->
  <div id="preloader"></div>

  <script>
 function checkAvailability() {
    let date = document.getElementById("date").value;
    let startTime = document.getElementById("start-time").value;
    let duration = document.getElementById("duration").value;
    let people = document.getElementById("people").value;
    let availableTablesDiv = document.getElementById("available-tables");

    if (!date || !startTime || !duration || !people) {
        availableTablesDiv.style.display = "block";
        availableTablesDiv.innerHTML = "<p style='color:red;'>Please fill in all fields.</p>";
        return;
    }

    fetch('/check_availability', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, startTime, duration, people })
    })
  
    .then(response => {
    if (!response.ok) {
        // If the response status is not OK, handle it as an error and throw to catch
        return response.json().then(data => {
            throw new Error(data.message || "Unknown error occurred");
        });
    }
    return response.json();
})
    .then(data => {

    
    availableTablesDiv.style.display = "block"; // Make sure it's visible

    if (data.tables.length > 0) {
        let tableList = `
            <h2 class="table-title">Available Tables</h2>
            <div class="table-list">
        `;

        data.tables.forEach(table => {
            tableList += `
                <div class="table-item">
                    <input type="radio" name="table" value="${table.Table_Number}">
                    <div class="table-info">
                        <span class="table-number">Table ${table.Table_Number}</span>
                        <span class="table-capacity">Capacity: ${table.Capacity}</span>
                    </div>
                </div>
            `;
        });

        tableList += `</div>`;

         // Add a "Confirm Reservation" button after the tables
         tableList += `
                <button id="confirm-btn" class="confirm-button" onclick="confirmReservation()">Confirm Reservation</button>
            `;

        availableTablesDiv.innerHTML = tableList;
        availableTablesDiv.scrollIntoView({ behavior: 'smooth' });
    } else {
        availableTablesDiv.innerHTML = "<p style='color:red;'>No tables available.</p>";
    }
})

.catch(error => {
    availableTablesDiv.style.display = "block";
    availableTablesDiv.innerHTML = `<p style='color:red;'>${error.message}</p>`;
});
}
function confirmReservation() {
    let selectedTable = document.querySelector('input[name="table"]:checked');

    if (!selectedTable) {
        alert("Please select a table before confirming the reservation.");
        return;
    }

    let tableNumber = selectedTable.value;
    let date = document.getElementById("date").value;
    let startTime = document.getElementById("start-time").value;
    let duration = document.getElementById("duration").value;
    let people = document.getElementById("people").value;

    fetch('/confirm_reservation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            tableNumber: tableNumber,
            date: date,
            startTime: startTime,
            duration: duration,
            people: people
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Reservation confirmed! Your table is booked.");
        } else {
            alert("Failed to confirm the reservation. Please try again.");
        }
    })
    .catch(error => {
        alert("Error processing your request. Please try again.");
    });
}


</script>
