<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Reservation</title>
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { font-family: Arial, sans-serif; background: #101010dc; color: white; text-align: center; padding: 20px; }
        .container { width: 80%; margin: auto; }
        input, button { margin-top: 10px; padding: 10px; width: 80%; }
        .btn-update { background: #4CAF50; color: white; border: none; cursor: pointer; }
        .btn-close { background: #b30000; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Update Reservation</h2>

    <form action="{{ url_for('update_reservation', reservation_id=reservation_id) }}" method="POST">
        <input type="date" name="new_date" id="dateInput" required>
        <input type="time" name="new_time" id="timeInput" required>
        <input type="number" name="new_people" id="peopleInput" min="1" required>
        
        <button type="submit" class="btn btn-update">Save Changes</button>
        <button type="button" class="btn btn-close" onclick="window.close();">Cancel</button>
    </form>

    <script>
        document.getElementById("dateInput").value = new URLSearchParams(window.location.search).get("date");
        document.getElementById("timeInput").value = new URLSearchParams(window.location.search).get("time");
        document.getElementById("peopleInput").value = new URLSearchParams(window.location.search).get("people");
    </script>

</body>
</html>
